<!DOSTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Instagram</title>
        <link rel="stylesheet" href="_css/style.css">
    </head>
    <body>
      <div class="instagram-wrapper">
        <div class="instagram-phone">
          <img src="_imagem/instagram.png">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="_imagem/instagram-logo-4.png" class="instagram-logo" alt="Instagram logo">
                <div class="foto-perfil">
                    <img src="_imagem/foto-perfil.PNG" alt="foto do perfil"/>
                </div>
                <a href="#" class="instagram-login">Continue como Rodrigo</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Rodrigo?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Cadastre-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo</p>
                <div class="download">
                    <img src="_css/AppStore.png" class="app-download">
                    <img src="_css/playstore.png" class="app-download">
                </div>
            </div>
        </div>
      </div>  
    </body>
</html>
